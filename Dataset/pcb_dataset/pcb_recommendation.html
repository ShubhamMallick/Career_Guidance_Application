<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß™ PCB Course & Career Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --primary: #27ae60;
      --secondary: #1e8449;
      --light: #f8f9fa;
      --dark: #2c3e50;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef7f1, #d7f0e1);
      min-height: 100vh;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      max-width: 950px;
      margin: auto;
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 25px;
      animation: fadeInDown 0.8s ease;
    }

    h3 {
      margin-bottom: 20px;
      color: var(--secondary);
      font-weight: 600;
    }

    .slider-group {
      margin: 18px 0;
      animation: fadeIn 0.8s ease;
    }

    .slider-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #495057;
    }

    .form-range {
      accent-color: var(--primary);
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
      padding: 12px 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(39,174,96,0.3);
    }

    .results {
      margin-top: 30px;
      animation: fadeIn 0.8s ease;
    }

    .course-card {
      background: #eafbea;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 18px;
      border-left: 4px solid var(--primary);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .progress {
      height: 10px;
      border-radius: 5px;
      margin-bottom: 25px;
      background-color: #e9ecef;
    }

    .progress-bar {
      background-color: var(--primary);
      transition: width 0.6s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üß™ PCB Course & Career Recommendation</h1>

  <div class="container">
    <!-- Progress Bar -->
    <div class="progress">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>

    <h3>üìù Student Profile Input</h3>
    <div id="sliders"></div>
    <div class="text-end">
      <button class="btn btn-primary mt-3" onclick="recommend()">üîç Recommend PCB Courses & Careers</button>
    </div>

    <div class="results" id="results"></div>
    <canvas id="chart" height="150"></canvas>
  </div>

  <script>
    // ‚úÖ PCB feature columns
    const featureColumns = [
      "Physics", "Chemistry", "Biology", "Math", "English", "Hindi",
      "Psychology", "CS", "Logical Reasoning", "Analytical Thinking",
      "Critical Thinking", "Problem-Solving", "Communication",
      "Creativity", "Research Skills", "Numerical Aptitude",
      "Empathy", "Attention to Detail"
    ];

    // Create sliders dynamically
    const slidersDiv = document.getElementById("sliders");
    featureColumns.forEach(col => {
      const div = document.createElement("div");
      div.className = "slider-group";
      div.innerHTML = `
        <label>${col}: <span id="${col}_val">50</span></label>
        <input type="range" min="0" max="100" value="50" class="form-range" id="${col}" 
               oninput="document.getElementById('${col}_val').innerText=this.value">
      `;
      slidersDiv.appendChild(div);
    });

    // Dummy recommendation logic
    function recommend() {
      // Animate progress
      document.getElementById('progressBar').style.width = "100%";

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h3>üìå Top 5 Recommended PCB Courses & Careers</h3>";

      const recommendations = [
        {course: "MBBS (Medicine)", similarity: 0.95, careers: "Doctor, Surgeon, Medical Researcher", skills: "Biology, Empathy, Attention to Detail"},
        {course: "BDS (Dentistry)", similarity: 0.91, careers: "Dentist, Dental Surgeon", skills: "Biology, Precision, Communication"},
        {course: "B.Pharm (Pharmacy)", similarity: 0.88, careers: "Pharmacist, Drug Researcher", skills: "Chemistry, Research Skills, Problem-Solving"},
        {course: "B.Sc Nursing", similarity: 0.85, careers: "Nurse, Healthcare Specialist", skills: "Empathy, Biology, Communication"},
        {course: "B.Sc Biotechnology", similarity: 0.83, careers: "Biotechnologist, Lab Scientist", skills: "Research Skills, Biology, Analytical Thinking"}
      ];

      recommendations.forEach(r => {
        const card = document.createElement("div");
        card.className = "course-card";
        card.innerHTML = `
          <h5>${r.course} <small class="text-muted">(${(r.similarity*100).toFixed(1)}%)</small></h5>
          <p><b>Career Options:</b> ${r.careers}</p>
          <p><b>Top Supporting Skills:</b> ${r.skills}</p>
        `;
        resultsDiv.appendChild(card);
      });

      // Chart.js visualization
      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: recommendations.map(r => r.course),
          datasets: [{
            label: "Similarity Score",
            data: recommendations.map(r => r.similarity),
            backgroundColor: "rgba(39, 174, 96, 0.7)"
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, max: 1 }
          }
        }
      });
    }
  </script>
</body>
</html>
