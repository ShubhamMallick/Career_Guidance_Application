        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Background Elements */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.1;
            }
            25% {
                transform: translate(10px, 10px) rotate(5deg) scale(1.05);
                opacity: 0.15;
            }
            50% {
                transform: translate(0, 20px) rotate(0deg) scale(1.1);
                opacity: 0.2;
            }
            75% {
                transform: translate(-10px, 10px) rotate(-5deg) scale(1.05);
                opacity: 0.15;
            }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(67, 97, 238, 0.15);
            max-width: 800px;
            margin: 40px auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            transition: all 0.4s ease;
            border-top: 2px solid rgba(67, 97, 238, 0.1);
            border-left: 2px solid rgba(67, 97, 238, 0.05);
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(67, 97, 238, 0.2);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.98);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {

        }
        
        .form-title {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-section {
            margin-bottom: 25px;

        .form-section:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-section h4 {
            color: var(--secondary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-section h4 i {

        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            padding: 12px 35px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);

        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(67, 97, 238, 0.4);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .form-control, .form-select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .form-control, .form-select {

            background-color: #e9ecef;
        }
        
        .progress-bar {
            background-color: var(--primary);

    <script>
        // Create animated background shapes
        function createShapes() {
            const container = document.getElementById('shapes-container');
            const colors = ['#4361ee', '#3f37c9', '#4cc9f0', '#4895ef', '#7209b6'];
            
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                const size = Math.random() * 100 + 50;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 5;
                const duration = 10 + Math.random() * 20;
                
                shape.className = 'shape';
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.background = color;
                shape.style.left = `${posX}%`;
                shape.style.top = `${posY}%`;
                shape.style.animationDelay = `${delay}s`;
                shape.style.animationDuration = `${duration}s`;
                
                container.appendChild(shape);
            }
        }

        // Call createShapes when the page loads
        window.onload = function() {
            createShapes();
        };

        // Function to handle form submission
        function submitForm() {
            // Simple validation
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
            if (!firstName || !lastName || !email) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Get all form data
            const formData = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
            
            // Here you would typically send the data to a server
            console.log('Form submitted:', formData);
            
            // Show success message
            alert('Thank you for submitting your information!');
            
            // Redirect to the next page
            window.location.href = 'recommendation_hub.html';
            // Redirect to the next page (replace with your actual URL)
            // window.location.href = 'next-page.html';
        }
        
        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            // Simple validation
            if (!firstName || !lastName || !email || !phone) {
                alert('Please fill in all required fields');
                return false;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                alert('Please enter a valid email address');
                return false;
            }
            
            const phoneDigits = phone.replace(/\D/g, '');
            if (phoneDigits.length < 10) {
                alert('Please enter a valid phone number');
                return false;
            }
            
            // Store user data in localStorage
            const userData = {
                firstName,
                lastName,
                email,
                phone,
                address
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Redirect to recommendation hub
            window.location.href = 'recommendation_hub.html';
            return false; // Prevent form submission
        }
        
        // Initialize form validation
        document.addEventListener('DOMContentLoaded', function() {
            // Add validation for email format
            document.getElementById('email').addEventListener('blur', function() {
                const email = this.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && !emailRegex.test(email)) {
                    this.setCustomValidity('Please enter a valid email address');
                } else {
                    this.setCustomValidity('');
                }
            });
            
            // Add validation for phone number
            document.getElementById('phone').addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9+\-() ]/g, '');
            });
        });
    </script>

        // Set language function
        function setLang(lang) {
            if (!t[lang]) return;
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
            
            // Update direction for RTL languages
            document.body.style.direction = (lang === 'ur' || lang === 'ks') ? 'rtl' : 'ltr';
            
            // Update all elements with data-t attribute
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (el.placeholder) {
                    el.placeholder = t[lang][key] || t['en'][key] || key;
                } else {
                    el.textContent = t[lang][key] || t['en'][key] || key;
                }
            });
            
            // Update language switcher
            const langSwitcher = document.getElementById('langSwitcher');
            if (langSwitcher) langSwitcher.value = lang;
            
            // Save preference
            localStorage.setItem('preferredLanguage', lang);
        }

        // Initialize with saved language or browser language
        const savedLang = localStorage.getItem('preferredLanguage');
        const browserLang = navigator.language.split('-')[0];
        const defaultLang = t[browserLang] ? browserLang : 'en';
        setLang(savedLang || defaultLang);
